<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vddgroupdial Opciones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
    <style>
        body {
            width: 320px;
            height: auto;
            padding: 1rem;
            background: var(--bg-color);
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .popup-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        h2 {
            margin: 0;
            font-size: 1.25rem;
        }

        .btn-primary {
            width: 100%;
            justify-content: center;
        }
    </style>
</head>

<div class="popup-app glass-panel"
    style="padding: 1.5rem; display: flex; flex-direction: column; gap: 1rem; min-width: 280px; text-align: left;">
    <h2 style="margin: 0; text-align: center;">Guardar en vddgroupdial</h2>

    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
        <label for="dial-title" style="font-size: 0.85rem; color: var(--text-secondary);">Título</label>
        <input type="text" id="dial-title" class="form-input" placeholder="Título de la página"
            style="width:100%; padding: 0.5rem; border-radius: 6px; background: rgba(0,0,0,0.5); color: white; border: 1px solid rgba(255,255,255,0.2); outline: none;">
    </div>

    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
        <label for="dial-url" style="font-size: 0.85rem; color: var(--text-secondary);">Enlace (URL)</label>
        <input type="text" id="dial-url" class="form-input" placeholder="https://"
            style="width:100%; padding: 0.5rem; border-radius: 6px; background: rgba(0,0,0,0.5); color: white; border: 1px solid rgba(255,255,255,0.2); outline: none;">
    </div>

    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
        <label for="group-select" style="font-size: 0.85rem; color: var(--text-secondary);">Carpeta / Grupo</label>
        <select id="group-select" class="form-select"
            style="width:100%; padding: 0.5rem; border-radius: 6px; background: rgba(0,0,0,0.5); color: white; border: 1px solid rgba(255,255,255,0.2); outline: none;">
            <option value="" disabled selected>Cargando grupos...</option>
        </select>
        <input type="text" id="new-group-name" class="form-input hidden" placeholder="Nombre del nuevo grupo"
            style="width:100%; padding: 0.5rem; border-radius: 6px; background: rgba(0,0,0,0.5); color: white; border: 1px solid rgba(255,255,255,0.2); outline: none;">
    </div>

    <button id="add-current" class="btn-primary" style="width: 100%; justify-content: center; margin-top: 0.5rem;">
        Guardar Marcador
    </button>
    <div id="status-message" class="hidden" style="color: #10b981; font-weight: 500; text-align: center;"></div>
</div>
<script type="module" src="/src/popup.ts"></script>
</body>

</html>
